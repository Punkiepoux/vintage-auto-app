<div class="container">
  <div>
    <h4 class="center">Liste des partenaires</h4>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Lien</th>
          <th>Logo</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partner of partnersList">
          <td>{{ partner.name }}</td>
          <td>{{ partner.lien }}</td>
          <td><img [src]="partner.logo" alt="{{ partner.name }}" /></td>
          <td>{{ partner.description }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="addPartner()">Ajouter un partenaire</button>
  </div>
</div>
