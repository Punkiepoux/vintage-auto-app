<div class="container">
  <span>
    <a class="waves-effect waves-light" routerLink="/admin/services" routerLinkActive="active">
      Retour
    </a>
  </span>
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="card hoverable">
        <div class="card-content center">
          <span class="card-title">Ajouter un service</span>
        </div>
        <form #addBenefitForm="ngForm">
          <label for="name">Service</label>
          <input type="text" id="name" name="name" ngModel required>
          <label for="description">Description</label>
          <input type="text" id="description" name="description" ngModel required>
          <label for="price">Prix</label>
          <input type="number" id="price" name="price" ngModel required>
        </form>
        <div class="card-action center">
          <a
          (click)="addBenefit(addBenefitForm)"
          class="waves-effect waves-light btn grey darken-4"
          >Ajouter</a>
        </div>
      </div>
    </div>
  </div>
</div>
